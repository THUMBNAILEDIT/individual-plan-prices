<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a
          href="https://www.thumbnailed-it.com/"
          class="header-logo__link link"
        >
          <div class="header-logo">
            <p class="header-logo__left">THUMB</p>
            <p class="header-logo__right">NAILED.IT</p>
          </div>
        </a>
        <a
          href="https://www.thumbnailed-it.com/"
          class="header-button__link link pointer"
        >
          <div class="header-button">
            <p class="header-button__text">GO BACK</p>
          </div>
        </a>
      </div>
    </header>
    <main>
      <section class="pricelist">
        <div class="container">
          <h1 class="pricelist__title">Individual Pricing Plan Details</h1>
          <table class="pricelist__table">
            <thead>
              <tr>
                <th>Additional Service</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Service 1</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>Service 2</td>
                <td>$200</td>
              </tr>
              <tr>
                <td>Service 3</td>
                <td>$300</td>
              </tr>
              <tr>
                <td>Service 4</td>
                <td>$400</td>
              </tr>
              <tr>
                <td>Service 5</td>
                <td>$500</td>
              </tr>
              <tr>
                <td>Service 6</td>
                <td>$600</td>
              </tr>
              <tr>
                <td>Service 7</td>
                <td>$700</td>
              </tr>
              <tr>
                <td>Service 8</td>
                <td>$800</td>
              </tr>
              <tr>
                <td>Service 9</td>
                <td>$900</td>
              </tr>
              <tr>
                <td>Service 10</td>
                <td>$1000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
